<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{topic.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list-header>
    <h3>Summary</h3>
  </ion-list-header>
  <ion-item>
    <p [innerHTML]="topic.content"></p>
  </ion-item>
  <ion-text *ngIf="linkedCases.length > 0">
    <div class="ion-padding">
      Related Cases
    </div>
  </ion-text>
  <ion-list>
    <ion-item *ngFor="let case of linkedCases" [routerLink]="['cases/details', case.id]">
      <ion-label>
        <h3>{{ case.title }}</h3>
        <p [innerHTML]="case.snippet"></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
