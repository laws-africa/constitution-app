<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-button (click)="previous()"><ion-icon name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>{{topic.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <h3>{{ topic.title }}</h3>
    <div class="topic-content" [innerHTML]="topic.content"></div>
  </div>
  <ion-list *ngIf="linkedCases.length > 0">
    <ion-list-header>
      <ion-label>Related Cases</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let case of linkedCases" [routerLink]="['/tabs/cases/detail', case.id]">
      <ion-label>
        <h3>{{ case.title }}</h3>
        <p [innerHTML]="case.snippet"></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
