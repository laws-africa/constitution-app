<ion-header>
  <ion-toolbar>
    <ion-title>Topics</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-text>
    <div class="ion-padding">
      For legal commentary for sections and Chapters of the Constitution, please click on the topic which you want to
      read
      more about.
    </div>
  </ion-text>
  <ion-list>
    <ion-item *ngFor="let topic of topics"  [routerLink]="['detail', topic.id]">
      <ion-thumbnail slot="start">
        <img src="../../assets/images/{{topic.id}}.svg" onerror="this.src='../../assets/shapes.svg'">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ topic.title }}</h3>
        <p [innerHTML]="topic.snippet"></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
