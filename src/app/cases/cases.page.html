<ion-content>
    <ion-text class="ion-margin-bottom">
      For short summaries of cases from the Constitutional Court, please click on the case which you want to read more about.
    </ion-text>
    <ion-card *ngFor="let case of cases" (click)="navigateToDetails(case.id)">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <img src="../../assets/images/{{case.id}}.svg" onerror="this.src='../../assets/shapes.svg'">          </ion-col>
          <ion-col size="9">
            <ion-card-header>
              <ion-card-title>{{ case.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content [innerHTML]="case.snippet"></ion-card-content>
            <ion-card-subtitle> Read more...</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
