<ion-header>
  <ion-toolbar>
    <ion-title>Search results for "{{term}}"</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="previous()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segement" value="all">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="constitution">
        Constitution
      </ion-segment-button>
      <ion-segment-button value="cases">
        Cases
      </ion-segment-button>
      <ion-segment-button value="topics">
        Topics
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="segement">
    <div *ngSwitchCase="'all'"  ngSelected="selected">
      <ion-list>
        <ion-item *ngFor="let provision of provisions"  [routerLink]="['constitution/detail', provision.id]">
          <ion-label>
            <h3>{{ provision.title }}</h3>
          </ion-label>
        </ion-item>
        <ion-item *ngFor="let case of cases"  [routerLink]="['cases/detail', case.id]">
          <ion-label>
            <h3>{{ case.title }}</h3>
            <p [innerHTML]="case.snippet"></p>
          </ion-label>
        </ion-item>
        <ion-item *ngFor="let topic of topics"  [routerLink]="['topics/detail', topic.id]">
          <ion-thumbnail slot="start">
            <img src="../../assets/images/{{topic.id}}.svg" onerror="this.src='../../assets/shapes.svg'">
          </ion-thumbnail>
          <ion-label>
            <h3>{{ topic.title }}</h3>
            <p [innerHTML]="topic.snippet"></p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'constitution'">
      <ion-list>
        <ion-item *ngFor="let provision of provisions">
          <ion-label>
            <h3>{{ provision.title }}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'cases'">
      <ion-list>
        <ion-item *ngFor="let case of cases"  [routerLink]="['cases/detail', case.id]">
          <ion-label>
            <h3>{{ case.title }}</h3>
            <p [innerHTML]="case.snippet"></p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'topics'">
      <ion-list>
        <ion-item *ngFor="let topic of topics" [routerLink]="['topics/detail', topic.id]">
          <ion-thumbnail slot="start">
            <img src="../../assets/images/{{topic.id}}.svg" onerror="this.src='../../assets/shapes.svg'">
          </ion-thumbnail>
          <ion-label>
            <h3>{{ topic.title }}</h3>
            <p [innerHTML]="topic.snippet"></p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
