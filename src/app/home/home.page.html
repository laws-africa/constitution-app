<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Find topics, cases or sections..." showCancelButton="never" (change)="search($event)"
      spellcheck="true" autocomplete></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list-header>
    Highlights
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of highlights" size="12" size-sm="6" size-xl="4">
        <ion-card [routerLink]="['/tabs/topics/detail', item.id]" size="12">
          <ion-card-header>

            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content [innerHTML]="item.snippet"></ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list-header>
    Popular Topics
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of featuredTopics" size="12" size-sm="6" size-xl="4">
        <ion-card [routerLink]="['/tabs/topics/detail', item.id]" size="12">
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <ion-thumbnail>
                    <img src="../../assets/images/{{item.id}}.svg" onerror="this.src='../../assets/shapes.svg'">
                  </ion-thumbnail>
                </ion-col>
                <ion-col size="9">
                  <ion-label t [innerHTML]="item.snippet"></ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list-header>
    Popular Cases
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of featuredCases" size="12" size-sm="6" size-xl="4">
        <ion-card [routerLink]="['/tabs/cases/detail', item.id]" size="12">
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content [innerHTML]="item.snippet"></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
